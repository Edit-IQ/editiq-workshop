<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EditIQ - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    const path = window.location.pathname.slice(1);
    if (path) {
      window.location.replace(window.location.origin + '/editiq-workshop/#/' + path);
    } else {
      window.location.replace(window.location.origin + '/editiq-workshop/');
    }
  </script>
</head>
<body>
  <p>Redirecting to EditIQ...</p>
</body>
</html>
