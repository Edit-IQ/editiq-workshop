            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;

        .card {

        .stats-grid {

            margin-bottom: 32px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.5);

            text-align: center;

        .stat-value {

            font-weight: 900;
            color: #60a5fa;
            margin-bottom: 8px;
        }
        .stat-label {

            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
        }
        .success-message {

            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 8px;
        }
        .btn:hover {
            background: #1d4ed8;

        }
        .btn-secondary {
