
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dvd6oa63p/image/upload/v1768175554/workspacepng_xzmk0q.png">
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dvd6oa63p/image/upload/v1768175554/workspacepng_xzmk0q.png">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Edit IQ | Freelance Finance Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #020617;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      /* Mobile optimizations */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
      overscroll-behavior: none;
    }
    
    /* Mobile-specific fixes */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    /* Hide scrollbars for a clean app feel */
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Ensure proper viewport handling */
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    #root {
      height: 100%;
      min-height: 100vh;
    }
    
    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    /* Pulse for Sync */
    @keyframes pulse-blue {
      0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
    }
    
    .sync-pulse {
      animation: pulse-blue 2s infinite;
    }
    
    /* Mobile button improvements */
    button {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    /* Prevent zoom on input focus */
    input, select, textarea {
      font-size: 16px;
    }
  </style>

</head>
<body class="bg-slate-950 text-slate-100 overflow-x-hidden">
  <div id="root">
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #020617;">
      <div style="width: 64px; height: 64px; border: 4px solid #2563eb; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; box-shadow: 0 0 20px #2563eb;"></div>
      <p style="color: #3b82f6; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em; font-size: 10px; animation: pulse 2s infinite; text-align: center; padding: 0 16px;">
        Loading Edit IQ...
      </p>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
<script type="module" src="/index.tsx"></script>
</body>
</html>
