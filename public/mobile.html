<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditIQ - Mobile Access</title>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #2563eb;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .status {
            color: #10b981;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://res.cloudinary.com/dvd6oa63p/image/upload/v1768175554/workspacebgpng_zytu0b.png" alt="EditIQ Logo">
    </div>
    
    <h1>EditIQ Mobile</h1>
    <p>Freelance Finance Hub</p>
    
    <button class="btn" onclick="loginWithAccount()">
        Access Your Account
    </button>
    
    <button class="btn btn-secondary" onclick="loginAsGuest()">
        Enter as Guest
    </button>
    
    <button class="btn btn-secondary" onclick="tryGoogleLogin()">
        Try Google Sign-in
    </button>
    
    <div class="status">
        âœ… WebIntoApp Compatible
    </div>
    
    <script>
        function loginWithAccount() {
            // Create URL with auto-login parameters
            const mainUrl = './index.html';
            const params = new URLSearchParams({
                autoLogin: 'webintoapp',
                userId: 'test-firebase-user-456',
                email: 'deyankur.391@gmail.com',
                displayName: 'Deyankur (WebIntoApp)'
            });
            
            window.location.href = mainUrl + '?' + params.toString();
        }
        
        function loginAsGuest() {
            const mainUrl = './index.html';
            const params = new URLSearchParams({
                autoLogin: 'demo',
                userId: 'demo-user-123',
                email: 'demo@editiq.com',
                displayName: 'Demo User'
            });
            
            window.location.href = mainUrl + '?' + params.toString();
        }
        
        function tryGoogleLogin() {
            // Just go to main app for Google login attempt
            window.location.href = './index.html';
        }
        
        // Auto-detect and login for WebIntoApp
        const userAgent = navigator.userAgent;
        const isWebIntoApp = userAgent.includes('wv') || 
                            userAgent.includes('WebView') || 
                            userAgent.includes('WebIntoApp');
        
        if (isWebIntoApp) {
            // Auto-login after 2 seconds for WebIntoApp
            setTimeout(() => {
                loginWithAccount();
            }, 2000);
        }
    </script>
</body>
</html>
