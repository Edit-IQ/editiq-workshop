<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing...</div>
    <button id="testBtn">Test Firestore Write</button>
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCVETgTKYN4FY3OxV81wERGjbvPFsK_Cz0",
            authDomain: "spontaneous-pixie-1a76e9.firebaseapp.com",
            projectId: "spontaneous-pixie-1a76e9",
            storageBucket: "spontaneous-pixie-1a76e9.firebasestorage.app",
            messagingSenderId: "911257745432",
            appId: "1:911257745432:web:798307aed3780458996b6d"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            document.getElementById('status').innerHTML = '✅ Firebase initialized successfully';
            
            document.getElementById('testBtn').addEventListener('click', async () => {
                try {
                    const docRef = await addDoc(collection(db, 'test'), {
                        message: 'Hello from test',
                        timestamp: new Date()
                    });
                    document.getElementById('result').innerHTML = `✅ Success! Document written with ID: ${docRef.id}`;
                } catch (error) {
                    document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
                    console.error("Error adding document: ", error);
                }
            });
        } catch (error) {
            document.getElementById('status').innerHTML = `❌ Firebase initialization failed: ${error.message}`;
            console.error("Firebase init error:", error);
        }
    </script>
</body>
</html>
